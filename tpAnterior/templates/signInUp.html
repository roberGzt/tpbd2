<div class="container">
    <div id="loginbox" class="app-loginbox mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Iniciar sesión</div>
            </div>

            <div class="panel-body">

                <div id="login-alert" class="alert alert-danger col-sm-12"></div>

                <form action="php/controlador/loginPersonaController.php" method="post" id="loginform" class="form-horizontal" role="form">

                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-user"></i>
                        </span>
                        <input required id="login-username" type="text" class="form-control" name="username" value="" placeholder="Usuario">
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-key"></i>
                        </span>
                        <input required id="login-password" type="password" class="form-control" name="password" placeholder="Contraseña">
                    </div>

                    <div class="app-submit form-group">
                        <div class="col-sm-12 controls">
                            <button type="submit" id="btn-login" href="#" class="app-btn-login btn btn-success">
                                <i class="fa fa-sign-in-alt"></i>&nbsp;Ingresar
                            </button>
                        </div>
                    </div>
                    <div class="col-md-12 app-registrar-usuario">
                        <a class="center-block" href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                            Registrarse
                        </a>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <div id="signupbox" class="app-signupbox mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Registrarse</div>
            </div>
            <div class="panel-body">
                <form action="php/controlador/agregarPersonaController.php" method="post" id="signupform" class="form-horizontal" role="form">

                    <div id="signupalert" style="display:none" class="alert alert-danger">
                        <p>Error:</p>
                        <span></span>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-user"></i>
                        </span>
                        <input required type="text" class="form-control" name="user" placeholder="Usuario">
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-font"></i>
                        </span>
                        <input required type="text" class="form-control" name="firstname" placeholder="Nombre">
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-font"></i>
                        </span>
                        <input required type="text" class="form-control" name="lastname" placeholder="Apellido">
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-key"></i>
                        </span>
                        <input required type="password" class="form-control" name="passwd" placeholder="Contraseña">
                    </div>

                    <div class="app-submit form-group">
                        <div class="col-sm-12 controls">
                            <button id="btn-signup" type="submit" class="app-btn-signup btn btn-info">
                                <i class="fa fa-user-plus"></i>&nbsp;Registrarse</button>
                        </div>
                    </div>
                    <div class="app-registrar-usuario">
                        <a class="center-block" id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">
                            Ingresar
                        </a>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
